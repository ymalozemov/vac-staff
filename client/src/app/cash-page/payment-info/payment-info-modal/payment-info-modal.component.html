<div *ngIf="!loading;else louder">
  <form [formGroup]="form" (ngSubmit)="onSubmit()" class="form">
    <h1 mat-dialog-title>Отправить замечание.</h1>
    <div mat-dialog-content>
      <mat-form-field appearance="fill">
        <mat-label>Введите сообщение...</mat-label>
        <textarea matInput formControlName="message"></textarea>
      </mat-form-field>
    </div>
    <div mat-dialog-actions>
      <button mat-button (click)="onNoClick()" type="button">Закрыть</button>
      <button mat-button type="submit" [disabled]="form.invalid">Отправить</button>
    </div>
  </form>
</div>

<ng-template #louder>
  <app-louder></app-louder>
</ng-template>
